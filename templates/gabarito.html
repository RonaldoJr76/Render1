<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabarito Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header { background-color: #0d6efd; color: white; }
        .form-check-inline { margin-right: 1.5rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center">
                <h2>✍️ Gabarito Online - Marque suas Respostas</h2>
            </div>
            <div class="card-body">
                
                <div class="alert alert-info text-center">
                    Preenchendo gabarito como: <strong>{{ nome_aluno }}</strong>
                </div>

                <form action="{{ url_for('submit_gabarito') }}" method="post">
                    
                    <input type="hidden" name="nome_aluno" value="{{ nome_aluno }}">
                    
                    {% for i in range(1, num_questoes + 1) %}
                    <div class="mb-4 p-3 border rounded">
                        <h5 class="text-secondary">Questão {{ i }}</h5>
                        <div class="d-flex flex-wrap">
                            {% set question_id = 'q' + i|string %}
                            {% for alternativa in ['A', 'B', 'C', 'D', 'E'] %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="{{ question_id }}" id="{{ question_id }}_{{ alternativa }}" value="{{ alternativa }}" required>
                                <label class="form-check-label" for="{{ question_id }}_{{ alternativa }}">
                                    {{ alternativa }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-paper-plane"></i> Enviar Gabarito e Finalizar Prova
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
